<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="tableau"></div>
    <style>
        .red
        {
            color:red;
        }
        .blue{
            color:blue;
        }

    </style>

    <script>
    let str ="";
    let tab = [56,78,34,32,22,11,23]
    for (let i=0; i<tab.length; i++)
    {const element = tab[i];

        if (tab[i]>35)
        {
            str += "<p class= red>" + element + "</p>";
                        
        }
        else 
        {
            str += "<p class= blue>" + element + "</p>";  
        }
    }
        let tableau = document.getElementById("tableau");
        tableau.innerHTML= str;
    


    
    </script>
    
</body>
</html>
